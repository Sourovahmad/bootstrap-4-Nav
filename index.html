<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4 Navbar with Logo Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>


    <div class="fullNav" style="margin: 20px;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand " href="#" id="navbarLogoSection">
                <img src="app-store.svg" height="28" alt="CoolBrand">
            </a>

            <!-- for mobile device -->
            <ul class="navbar-nav mr-auto d-block d-md-none" id="navbarTextFormobile">
                <li class="navbar-brand">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-brand active d-none d-sm-block" id="navbarWhileMobile">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

                    <ul class="navbar-nav m-auto">
                        <li class="nav-item active">
                            middle
                        </li>
                    </ul>

                <ul class="navbar-nav ml-auto mr-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="height: auto; left: -71px;">
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>

            </div>



        </nav>

    </div>


</body>

</html>
